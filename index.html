<!doctype html>
<html lang="en">
<head>
    <title>Mario</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/modal-window.js"></script>
    <script src="js/mario.js"></script>
    <script src="js/world.js"></script>
    <script src="js/score.js"></script>
    <script src="js/goombas.js"></script>
    <script src="js/controller.js"></script>
</head>
<body>
    <h1>Super Mario DOM</h1>
    <div class="screen">
        <div class="map"></div>
        <div id="mario"></div>
        <div class="modal-window">
            <h1>Game Over</h1>
            <h2 class="modal-window__score">
                Score: <span class="modal-window__score__value"></span>
            </h2>
            <form class="modal-window__form">
                <label class="modal-window__label" for="name">Please enter your name:</label>
                <input class="modal-window__input" type="name" id="name" autofocus>
                <input class="modal-window__input" type="submit" id="save_button" value="Save">
            </form>
            <div class="modal-window__message">
                <p class="modal-window__thank-you-text">
                    Thank you for playing<span class="player-name"></span>!
                </p>
                <p class="modal-window__loader-text">
                    Saving...
                </p>
                <p class="modal-window__saved-score-text">
                    Your score has been saved<span class="player-name"></span>!
                </p>
                <p class="modal-window__save-error-text">
                    Failed to save score!
                </p>
                <div>
                    <input class="modal-window__input" type="button" value="New Game"
                           id="new_game_button">
                    <input class="modal-window__input" type="button" value="Clear Name"
                           id="clear_name_button">
                    <input class="modal-window__input" type="button" value="Save Score"
                           id="save_score_button">
                </div>
            </div>
        </div>
        <!--div class="victory">
            <p>Thank you for playing Mario!</p>
            <p>Score: <span id="score"></span></p>
            <p class="hint">Press F5 for New Game</p>
        </div-->
    </div>
</body>
</html>
